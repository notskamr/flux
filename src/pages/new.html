<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="color-scheme" content="light dark"><title>Flux</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.red.min.css"><link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/notskamr/flux/main/src/assets/favicon/apple-touch-icon.png"><link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/notskamr/flux/main/src/assets/favicon/favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/notskamr/flux/main/src/assets/favicon/favicon-16x16.png"><link rel="manifest" href="https://raw.githubusercontent.com/notskamr/flux/main/src/assets/favicon/site.webmanifest"></head><body class="container"><header><h1><a href="/" class="contrast">Flux</a></h1><p style="margin-bottom:4px">A simple, data streaming service that takes advantage of <a href="https://developer.mozilla.org/en-US/docs/Web/API/Server-sent_events" target="_blank">Server-Sent Events (SSE)</a>.</p></header><main><h3 id="heading">New Fluxpoint</h3><div id="fluxpoint-display"><button id="create-fluxpoint">Create New Fluxpoint</button></div></main><footer>created by <a href="https://vsahni.me" class="contrast" target="_blank">varun sahni</a></footer><script>const heading = document.getElementById('heading');
    const fluxpointDisplay=document.getElementById("fluxpoint-display"),createFluxpoint=document.getElementById("create-fluxpoint"),fluxpointId=document.getElementById("fluxpoint-id"),fluxpointKey=document.getElementById("fluxpoint-key");createFluxpoint.addEventListener("click",()=>{createFluxpoint.setAttribute("aria-busy","true"),fetch("/new",{method:"POST"}).then(t=>t.json()).then(t=>{heading.textContent="Fluxpoint Created",createFluxpoint.removeAttribute("aria-busy"),fluxpointDisplay.innerHTML=`<p><strong>id:</strong> <span id="fluxpoint-id">${t.id}</span></p><p><strong>key:</strong> <span id="fluxpoint-key">${t.key}</span></p>`}).catch(t=>{fluxpointDisplay.innerHTML=`<p>Failed to create new fluxpoint: ${t.message}</p>`})});</script><style>footer{text-align:center;}.container{display:flex;flex-direction:column;min-height:100vh;}main{display:flex;flex-direction:column;flex-grow:1;}</style></body></html>
